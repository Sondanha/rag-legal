name: rag-legal-app
app:
  env:
    - name: QDRANT_URL
      value: https://your-qdrant-url
    - name: QDRANT_API_KEY
      value: your-qdrant-api-key
    - name: GOOGLE_API_KEY
      value: your-google-genai-key
    - name: EMBEDDING_MODEL_NAME
      value: intfloat/multilingual-e5-base
  ports: 8000
  start: uvicorn main:app --host 0.0.0.0 --port 8000
  build: pip install --upgrade pip && pip install -r requirements.txt
